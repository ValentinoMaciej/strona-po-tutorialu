<!DOCTYPE html>

<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <title>Fc Internazionale</title>
        <link href="style.css" type="text/css" rel="stylesheet">

    <body>
        
        <div id="wrapper">

        <nav id="main-navigation">
                <ul>
